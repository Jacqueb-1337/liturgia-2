name: CI

on:
  push:
    branches: [ main, master, experimental-paths-helper ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build Linux packages
        run: npx electron-builder --linux
        env:
          CI: true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-linux
          path: dist/**

  build-mac:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build macOS packages
        run: npx electron-builder --mac
        env:
          CI: true

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-mac
          path: dist/**

  build-win:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build Windows packages
        run: npx electron-builder --win
        env:
          CI: true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-windows
          path: dist/**

  smoke-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Start Xvfb (for headless GUI verification)
        run: sudo apt-get update && sudo apt-get install -y xvfb && Xvfb :99 -screen 0 1024x768x24 &
      - name: Run smoke (headless) -- verify app starts
        run: |
          export DISPLAY=:99
          npm start &
          sleep 5
          # Check process existed for a short time; we don't keep it running
          pgrep -a electron || true
          pkill -f electron || true

