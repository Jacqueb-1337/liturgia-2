name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to build (e.g., v2.3.8)'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build and upload (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.event.release.tag_name }}
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Fix icon (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          # If the placeholder icon is base64 text (starts with iVBOR), decode to binary
          if head -c 8 build/icon.png | grep -q '^iVBOR'; then
            base64 --decode build/icon.png > build/icon.png.bin && mv build/icon.png.bin build/icon.png
            echo "Decoded build/icon.png from base64 into binary PNG"
          else
            echo "build/icon.png already binary or not present"
          fi
        shell: bash

      - name: Fix icon (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $s = Get-Content build\icon.png -Raw -ErrorAction SilentlyContinue
          if ($s -and $s.StartsWith('iVBOR')) {
            [System.IO.File]::WriteAllBytes('build\icon.png',[System.Convert]::FromBase64String($s))
            Write-Output "Decoded build\\icon.png from base64 into binary PNG"
          } else {
            Write-Output "build\\icon.png already binary or not present"
          }
        shell: pwsh

      - name: Ensure icon >= 256px (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          node scripts/ensure-icon.js
        shell: bash

      - name: Ensure icon >= 256px (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          node scripts/ensure-icon.js
        shell: pwsh

      - name: Build packages
        run: |
          echo "Building on $RUNNER_OS"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            npx electron-builder --win --x64 --publish=never
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            npx electron-builder --mac --publish=never
          else
            npx electron-builder --linux --publish=never
          fi
        shell: bash
        env:
          CI: true

      - name: List dist (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la dist || true
        shell: bash

      - name: List dist (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path 'dist') {
            Get-ChildItem 'dist' -Force
          } else {
            Write-Output 'dist not found'
          }
        shell: pwsh

      - name: Upload built artifacts to release (retry per file)
        run: |
          TAG="${{ github.event.inputs.tag || github.event.release.tag_name }}"
          REPO="${{ github.repository }}"
          echo "Uploading to release $TAG in $REPO"
          if [ -d dist ]; then
            failures=()
            # iterate over files (null-separated) to avoid issues with spaces/newlines
            while IFS= read -r -d '' file; do
              echo "\nUploading $file ..."
              attempt=1
              success=0
              while [ $attempt -le 5 ]; do
                gh release upload "$TAG" "$file" --clobber --repo "$REPO" && success=1 && break || rc=$?
                echo "Upload failed for $file (attempt $attempt), exit $rc. Retrying in $((2 ** (attempt - 1)))s..."
                sleep $((2 ** (attempt - 1)))
                attempt=$((attempt + 1))
              done
              if [ $success -ne 1 ]; then
                echo "Failed to upload $file after 5 attempts. Marking for retry later."
                failures+=("$file")
              fi
            done < <(find dist -type f \( -iname '*.AppImage' -o -iname '*.deb' -o -iname '*.rpm' -o -iname '*.snap' -o -iname '*.dmg' -o -iname '*.dmg.blockmap' -o -iname '*.exe' -o -iname '*.zip' -o -iname '*.msi' -o -iname '*.pkg' -o -iname '*.blockmap' -o -iname 'latest*.yml' -o -iname 'liturgia.*' \) -print0)

            if [ ${#failures[@]} -ne 0 ]; then
              echo "\nThe following files failed to upload:\n"
              for f in "${failures[@]}"; do echo " - $f"; done
              echo "\nYou can re-run this workflow (same tag) to retry uploading the failed files."
              # Do not fail the job so we can iteratively re-run until all succeed
            else
              echo "\nAll files uploaded successfully."
            fi
          else
            echo "dist directory not found; nothing to upload"
          fi
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  finalize:
    name: Finalize
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Done
        run: echo "All platform builds finished and artifacts uploaded to the release."