name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and upload (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build packages
        run: |
          echo "Building on $RUNNER_OS"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            npx electron-builder --win --x64
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            npx electron-builder --mac
          else
            npx electron-builder --linux
          fi
        shell: bash
        env:
          CI: true

      - name: List dist
        run: ls -la dist || true

      - name: Upload built artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  finalize:
    name: Finalize
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Done
        run: echo "All platform builds finished and artifacts uploaded to the release."