<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f7f7f7; }
    .settings-container { display: flex; height: 100vh; min-width: 400px; min-height: 300px; overflow: hidden; }
    /* Sidebar stays visible and does not scroll with the right pane */
    .sidebar { width: 140px; background: #222; color: #fff; display: flex; flex-direction: column; padding-top: 16px; box-sizing: border-box; position: sticky; top: 0; height: 100vh; }
    .sidebar button { background: none; border: none; color: inherit; text-align: left; padding: 12px 20px; font-size: 1em; cursor: pointer; outline: none; transition: background 0.2s; }
    .sidebar button.active, .sidebar button:hover { background: #444; }
    /* Right pane scrolls independently */
    .settings-content { flex: 1; background: #fff; padding: 24px; box-sizing: border-box; min-width: 200px; overflow: auto; height: 100vh; }
    /* Ensure long lists inside panels don't push the sidebar out of view */
    .settings-panel { max-width: 100%; }

    .settings-panel { display: none; }
    .settings-panel.active { display: block; }
    .form-row { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.25em; }
    input[type="text"] { width: 100%; padding: 4px; }

    /* Bible management styles */
    #bible-search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    #bibles-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .bible-item {
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 16px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .bible-item:hover {
      border-color: #2196F3;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
    }
    
    .bible-item.selected {
      border-color: #4CAF50;
      background: #f1f8f4;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }
    
    .bible-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    
    .bible-name {
      font-weight: 600;
      font-size: 15px;
      color: #333;
      flex: 1;
    }
    
    .bible-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .bible-status.downloaded {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .bible-status.not-downloaded {
      background: #fff3e0;
      color: #e65100;
    }
    
    .bible-action {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      transition: all 0.2s;
      width: 100%;
    }
    
    .bible-action.download {
      background: #2196F3;
      color: white;
    }
    
    .bible-action.download:hover {
      background: #1976D2;
    }
    
    .bible-action.select {
      background: #4CAF50;
      color: white;
    }
    
    .bible-action.select:hover {
      background: #388E3C;
    }
    
    .bible-action.selected {
      background: #9E9E9E;
      color: white;
      cursor: default;
    }
    
    .bible-action:disabled {
      opacity: 0.6;
      cursor: wait;
    }
    
    .bible-loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
    }

    /* Dark theme styles */
    body.dark-theme {
      background: #181a1b;
      color: #eee;
    }
    body.dark-theme .settings-content {
      background: #23272a;
      color: #eee;
    }
    body.dark-theme .sidebar {
      background: #111;
      color: #ccc;
    }
    body.dark-theme .sidebar button.active,
    body.dark-theme .sidebar button:hover {
      background: #333;
    }
    body.dark-theme input[type="text"],
    body.dark-theme #bible-search {
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    
    body.dark-theme .bible-item {
      background: #2a2d30;
      border-color: #444;
    }
    
    body.dark-theme .bible-item:hover {
      border-color: #2196F3;
    }
    
    body.dark-theme .bible-item.selected {
      background: #2d3a2f;
      border-color: #4CAF50;
    }
    
    body.dark-theme .bible-name {
      color: #eee;
    }
    
    body.dark-theme .bible-status.downloaded {
      background: #1b3a1e;
      color: #81c784;
    }
    
    body.dark-theme .bible-status.not-downloaded {
      background: #3e2a1a;
      color: #ffb74d;
    }
    
    body.dark-theme .bible-loading {
      color: #999;
    }

    /* Stylized toggle for auto-update */
    .toggle-label { display:inline-flex; align-items:center; gap:8px; cursor:pointer; user-select:none; }
    .toggle-label input { display:none; }
    .toggle-ui { width:44px;height:24px;background:#ddd;border-radius:14px;position:relative;display:inline-block;vertical-align:middle;transition:background .18s; }
    .toggle-ui::after { content:''; width:18px;height:18px;background:white;border-radius:50%;position:absolute;left:3px;top:3px;transition:transform .18s;box-shadow:0 1px 2px rgba(0,0,0,0.2); }
    /* Use app accent color for checked state and respect dark/light modes */
    :root { --settings-toggle-checked: var(--accent, #0078d4); }
    .toggle-label input:checked + .toggle-ui { background: var(--settings-toggle-checked); }
    .toggle-label input:checked + .toggle-ui::after { transform:translateX(20px); }

    /* Button styles consistent with site */
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:8px 14px;border-radius:6px;background:transparent;border:1px solid rgba(0,0,0,0.08);color:#222;text-decoration:none;min-height:36px;box-sizing:border-box;height:36px;line-height:20px;cursor:pointer}
    .btn.primary{background:var(--accent, #0078d4);border-color:var(--accent, #0078d4);color:#fff}
    .settings-content .btn{margin-right:8px}

    /* Account box colors - adapt to dark mode */
    .account-box{padding:8px;border-radius:4px;border:1px solid #e0e0e0;background:#f5f5f5;color:#111}
    body.dark-theme .account-box{background:var(--panel,#23272a);color:var(--text,#eee);border-color:rgba(255,255,255,0.04)}

    /* Buttons in dark mode */
    body.dark-theme .btn { color: var(--text,#eee); border-color: rgba(255,255,255,0.06); background: transparent }
    body.dark-theme .btn.primary { color: var(--text,#eee); background: var(--accent,#0078d4); border-color: var(--accent,#0078d4) }

    @media (max-width:600px) { .settings-container { min-width: 320px; } }

    /* Themed scrollbar for settings content (WebKit-based) */
    .settings-content::-webkit-scrollbar { width: 12px; height: 12px; }
    .settings-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    .settings-content::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.12); border-radius: 10px; border: 3px solid transparent; background-clip: content-box; }
    .settings-content::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

    /* Dark-mode scrollbar overrides */
    body.dark-theme .settings-content::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
    body.dark-theme .settings-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.06); }
    body.dark-theme .settings-content::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.12); }

    /* Styled select to match app inputs/buttons */
    #default-display { appearance: none; -webkit-appearance: none; -moz-appearance: none; padding: 8px 36px 8px 12px; border-radius:6px; border:1px solid rgba(0,0,0,0.08); background-color:var(--panel); color:var(--text); background-position: right 12px center; background-repeat:no-repeat; background-size: 12px 8px; }
    /* add arrow using SVG data URI; light/dark versions */
    #default-display { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 10 6"><path fill="%23666" d="M0 0l5 6 5-6z"/></svg>'); }
    body.dark-theme #default-display { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 10 6"><path fill="%23eee" d="M0 0l5 6 5-6z"/></svg>'); border:1px solid rgba(255,255,255,0.04); color:var(--text); }
    /* Hide default ms expand on Edge */
    select::-ms-expand { display: none; }

    /* Ensure select matches input sizing and spacing */
    #default-display { min-width:180px; height:40px; box-sizing:border-box }

  </style>
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="sidebar">
      <button class="active" data-panel="general">General</button>
      <button data-panel="display">Display</button>
      <button data-panel="about">About</button>
      <button id="bibles-tab-button" data-panel="bibles">Bibles</button> <!-- Add id here -->
    </div>
    <div class="settings-content">
      <div class="settings-panel active" id="panel-general">
        <h2>General Settings</h2>
        <div class="form-row">
          <label>Account</label>
          <div id="account-info" class="account-box">Not signed in</div>
          <div id="subscription-info" style="margin-top:8px;color:#666;font-size:0.95em;"></div>
          <div style="margin-top:8px;display:flex;gap:8px;">
            <button id="btn-sign-in" class="btn primary">Sign in</button>
            <button id="btn-sign-out" class="btn">Sign out</button>
            <button id="btn-view-subscription" class="btn" style="display:none;">View Subscription</button>
            <button id="btn-purchase-subscription" class="btn" style="display:none;">Purchase Subscription</button>
          </div>
        </div>
        <button class="save-settings btn" data-panel="general">Save</button>
        <span class="save-status" data-panel="general"></span>
      </div>
      <div class="settings-panel" id="panel-display">
        <h2>Display Settings</h2>
        <div class="form-row">
          <label>
            <input id="dark-theme" type="checkbox" />
            Enable Dark Theme
          </label>
        </div>
        <div class="form-row">
          <label for="default-display">Default Display for Live Content</label>
          <select id="default-display"></select>
          <button id="reload-displays" class="btn">Reload Displays</button>
        </div>
        <div class="form-row">
          <button id="open-live-window" class="btn">Open Live Window</button>
          <button id="close-live-window" class="btn">Close Live Window</button>
        </div>
        <button class="save-settings btn" data-panel="display">Save</button>
        <span class="save-status" data-panel="display"></span>
      </div>
      <div class="settings-panel" id="panel-about">
        <h2>About</h2>
        <p>Liturgia<br>Version <span id="app-version">Loading...</span></p>
        <p>Developed by Jacqueb</p>
        <div class="form-row">
          <label class="toggle-label">
            <input id="auto-update-startup" type="checkbox" />
            <span class="toggle-ui"></span>
            Check for updates on startup
          </label>
          <div style="margin-top:8px;display:flex;gap:8px;align-items:center;">
            <button id="btn-check-updates">Check now</button>
            <div id="update-status" style="color:var(--muted);font-size:0.9em;margin-left:6px;">&nbsp;</div>
          </div>
        </div>
        <button class="save-settings btn" data-panel="about">Save</button>
        <span class="save-status" data-panel="about"></span>
      </div>
      <div class="settings-panel" id="panel-bibles">
        <h2>Manage Bibles</h2>
        <input type="text" id="bible-search" placeholder="Search for a Bible version..." />
        <div id="bibles-list">
          <div class="bible-loading">Loading Bible versions...</div>
        </div>
      </div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
