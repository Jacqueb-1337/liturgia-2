<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f7f7f7; }
    .settings-container { display: flex; height: 100vh; min-width: 400px; min-height: 300px; }
    .sidebar { width: 140px; background: #222; color: #fff; display: flex; flex-direction: column; padding-top: 16px; box-sizing: border-box; }
    .sidebar button { background: none; border: none; color: inherit; text-align: left; padding: 12px 20px; font-size: 1em; cursor: pointer; outline: none; transition: background 0.2s; }
    .sidebar button.active, .sidebar button:hover { background: #444; }
    .settings-content { flex: 1; background: #fff; padding: 24px; box-sizing: border-box; min-width: 200px; }
    .settings-panel { display: none; }
    .settings-panel.active { display: block; }
    .form-row { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.25em; }
    input[type="text"] { width: 100%; padding: 4px; }

    /* Bible management styles */
    #bible-search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    #bibles-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .bible-item {
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 16px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .bible-item:hover {
      border-color: #2196F3;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
    }
    
    .bible-item.selected {
      border-color: #4CAF50;
      background: #f1f8f4;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }
    
    .bible-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    
    .bible-name {
      font-weight: 600;
      font-size: 15px;
      color: #333;
      flex: 1;
    }
    
    .bible-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .bible-status.downloaded {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .bible-status.not-downloaded {
      background: #fff3e0;
      color: #e65100;
    }
    
    .bible-action {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      transition: all 0.2s;
      width: 100%;
    }
    
    .bible-action.download {
      background: #2196F3;
      color: white;
    }
    
    .bible-action.download:hover {
      background: #1976D2;
    }
    
    .bible-action.select {
      background: #4CAF50;
      color: white;
    }
    
    .bible-action.select:hover {
      background: #388E3C;
    }
    
    .bible-action.selected {
      background: #9E9E9E;
      color: white;
      cursor: default;
    }
    
    .bible-action:disabled {
      opacity: 0.6;
      cursor: wait;
    }
    
    .bible-loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
    }

    /* Dark theme styles */
    body.dark-theme {
      background: #181a1b;
      color: #eee;
    }
    body.dark-theme .settings-content {
      background: #23272a;
      color: #eee;
    }
    body.dark-theme .sidebar {
      background: #111;
      color: #ccc;
    }
    body.dark-theme .sidebar button.active,
    body.dark-theme .sidebar button:hover {
      background: #333;
    }
    body.dark-theme input[type="text"],
    body.dark-theme #bible-search {
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    
    body.dark-theme .bible-item {
      background: #2a2d30;
      border-color: #444;
    }
    
    body.dark-theme .bible-item:hover {
      border-color: #2196F3;
    }
    
    body.dark-theme .bible-item.selected {
      background: #2d3a2f;
      border-color: #4CAF50;
    }
    
    body.dark-theme .bible-name {
      color: #eee;
    }
    
    body.dark-theme .bible-status.downloaded {
      background: #1b3a1e;
      color: #81c784;
    }
    
    body.dark-theme .bible-status.not-downloaded {
      background: #3e2a1a;
      color: #ffb74d;
    }
    
    body.dark-theme .bible-loading {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="sidebar">
      <button class="active" data-panel="general">General</button>
      <button data-panel="display">Display</button>
      <button data-panel="about">About</button>
      <button id="bibles-tab-button" data-panel="bibles">Bibles</button> <!-- Add id here -->
    </div>
    <div class="settings-content">
      <div class="settings-panel active" id="panel-general">
        <h2>General Settings</h2>
        <div class="form-row">
          <label for="username">Username</label>
          <input id="username" type="text" />
        </div>
        <button class="save-settings" data-panel="general">Save</button>
        <span class="save-status" data-panel="general"></span>
      </div>
      <div class="settings-panel" id="panel-display">
        <h2>Display Settings</h2>
        <div class="form-row">
          <label for="theme">Theme</label>
          <input id="theme" type="text" />
        </div>
        <div class="form-row">
          <label>
            <input id="dark-theme" type="checkbox" />
            Enable Dark Theme
          </label>
        </div>
        <div class="form-row">
          <label for="default-display">Default Display for Live Content</label>
          <select id="default-display"></select>
          <button id="reload-displays">Reload Displays</button>
        </div>
        <div class="form-row">
          <button id="open-live-window">Open Live Window</button>
          <button id="close-live-window">Close Live Window</button>
        </div>
        <button class="save-settings" data-panel="display">Save</button>
        <span class="save-status" data-panel="display"></span>
      </div>
      <div class="settings-panel" id="panel-about">
        <h2>About</h2>
        <p>EasyWorship MVP<br>Version 1.0.0</p>
        <button class="save-settings" data-panel="about">Save</button>
        <span class="save-status" data-panel="about"></span>
      </div>
      <div class="settings-panel" id="panel-bibles">
        <h2>Manage Bibles</h2>
        <input type="text" id="bible-search" placeholder="Search for a Bible version..." />
        <div id="bibles-list">
          <div class="bible-loading">Loading Bible versions...</div>
        </div>
      </div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
